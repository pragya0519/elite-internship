<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearnX Online Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎓 LearnX - Online Learning Platform</h1>
    <nav>
      <ul>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#quiz">Quiz</a></li>
        <li><a href="#progress">Progress</a></li>
      </ul>
    </nav>
  </header>

  <section id="videos" class="section">
    <h2>📹 Video Lessons</h2>
    <video controls width="100%">
      <source src="video1.mp4">
      Your browser does not support the video tag.
    </video>
    <p>Watch the lesson and learn the basics moral.</p>
  </section>

  <section id="quiz" class="section">
    <h2>📝 Quick Quiz</h2>
    <p>What does HTML stand for?</p>
    <button onclick="checkAnswer('a')">A. Hyper Text Markup Language ✅</button>
    <button onclick="checkAnswer('b')">B. Home Tool Markup Language</button>
    <button onclick="checkAnswer('c')">C. Hyperlinks and Text Management</button>
    <p id="quiz-feedback"></p>
  </section>

  <section id="progress" class="section">
    <h2>📊 Progress Tracker</h2>
    <button onclick="updateProgress()">Mark Lesson as Completed</button>
    <div class="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <p id="progress-status">0% Completed</p>
  </section>

  <footer>
    <p>© 2025 LearnX | Empowering Students One Lesson at a Time 🚀</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
